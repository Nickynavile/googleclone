<html>
    <head>
        <title> Google Clone Project</title>
        <link rel="stylesheet" href="/index.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
       <header>
        <nav>
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">Images</a>
            <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="app-dropdown">
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search"/>
                    <p>Search</p>
                </div>
                
            <div class="app-item">
                <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps"/>
                <p>Maps</p>
            </div>
            <div class="app-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive"/>
                <p>Drive</p>
            </div>
            <div class="app-item">
                <img src="https://play-lh.googleusercontent.com/Jsbb0EeesKUbDTl3UyDKO6sNz45RCMh7gnoI6giQcQz1f5Mj0J4TRh7Psyu53vShh-qm"alt="Google Google-calendar"/>
                <p> Calendar</p>
            </div>
            <div class="app-item">
                <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google photos"/>
                <p>Photos</p>
            </div>
            <div class="app-item">
                <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google keep"/>
                <p>Keep</p>
            </div>
         </div>
            </div>
            <img id="profile-pic" src="/profile.png"
            alt="profile-pic"/>
        </nav>
       </header>
       <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             id="google-logo"/>
             <br>
             <div id="input-wrapper">
             <input id="search-box" />
               <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voicesearch-Icon"/>
             </div>
             <div>
             <button class="custom-btn">Google Search</button>
             <button class="custom-btn">Im Feeling Lucky</button>
             </div>
           
        </section>
       </main>
    </body>
    </html>
